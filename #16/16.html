<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac16</title>
    <style>
        .container {
          width: 300px;
          height: 300px;
          background-color: #f2c7c7;
          position: absolute;
        }
          .box {
          width: 150px;
          height: 150px;
          background-color: #fce9ae;
          border: 2px solid #FFC20E;
          position: absolute;
          margin: auto;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
      </div>    
</body>
</html>
